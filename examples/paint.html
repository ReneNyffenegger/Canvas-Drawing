<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>canvas</title>

		<!--[if lt IE 9]><script type="text/javascript" src="../lib/excanvas.compiled.js"></script><![endif]-->
		<script src="../lib/canvasdrawing.js"></script>
		<script src="paint.js"></script>

		<style>
			#wrapper {
				width: 535px;
				margin: 0 auto;
			}
			canvas {
				border: solid 1px #ccc;
				cursor: crosshair;
				float: left;
			}
			#controls {
				float: right;
				margin-bottom: 5px;
			}
			.control {
				background-color: #000;
				padding: 2px;
				border-radius: 4px;
			}
			.control div {
				width: 25px;
				height: 25px;
				margin-bottom: 2px;
				cursor: pointer;
				border: solid 1px transparent;
			}
			.control div:last-child { margin-bottom: 0; }
			.control div {
				background-color: #fff;
				text-align: center;
			}
			#brush-size { 
				cursor: default;
				color: white;
				background-color: black;
			}
			#clear div {
				font-size: 12px;
			}
		</style>
	</head>
<body>
	<div id="wrapper">
		<canvas id="canvas" width="500" height="300">
			<p>Your browser doesn't support canvas</p>
		</canvas>

		<div id="controls">
			<div class="control" id="swatches">
				<div data-color="red"></div>
				<div data-color="green"></div>
				<div data-color="blue"></div>
				<div data-color="black"></div>
				<div data-color="white"></div>
			</div>
			<div class="control" id="brush-sizes">
				<div data-increment="+2">+</div>
				<div data-increment="-2">-</div>
				<div id="brush-size">2</div>
			</div>
			<div class="control" id="clear">
				<div>clear</div>
			</div>
		</div>
	</div>
</body>
</html>
